<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/684b166144.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="usuário.css">
    <link rel="icon" href="../imagens/folha.png">
    <title>Perfil Doador</title>
</head>
<header>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        h1,
        button,
        h3,
        h2 {
            font-family: "Quicksand", sans-serif;
        }
    </style>
    <div class="nav">
        <nav>
            <h1>Supportlife</h1>
        </nav>
    </div>

</header>

<body>
    <div class="perfil">
        <div class="div1">
            <section class="campanha">
                <h1>Seu Perfil</h1>
            </section>
            <section class="criação">
                <div class="causa1">
                    <div class="Perfil">
                        <div class="foto_perfil"></div>
                        <div class="infos">
                            <h1></h1>
                            <p>Data de nascimento: 03/12/2005</p>
                                <button id="editar">Editar Perfil</button>
                                <div class="modal" id="editarModal" style="display:none;">
                                    <form id="formEditar">
                                        
                                        <label for="dataNascimento">Data de Nascimento:</label>
                                        <input type="date" id="dataNascimento"><br>
                                        
                                        <label for="localizacao">Localização:</label>
                                        <input type="text" id="localizacao"><br>
                                        
                                        <button type="submit">Salvar</button>
                                        <button type="button" onclick="fecharModal()">Cancelar</button>
                                    </form>
                                </div>
                        </div>
                    </div>
                    <div class="redes">
                        <i class="fa-brands fa-instagram" id="icon_insta"></i>
                        <i class="fa-brands fa-square-facebook" id="icon_face"></i>
                        <i class="fa-brands fa-twitter" id="icon_x"></i>
                        <i class="fa-brands fa-linkedin" id="icon_link"></i>
                    </div>

                </div>
                <div class="causa2">
                    <section class="local">
                        <h1>Sua localização</h1><br>
                        <p>Portão</p>
                        <p>Rua Oswald Richard Número 234</p>
                        <a href="">
                            <button id="localização">Adicionar Localização</button>
                        </a>
                    </section>
                    <a href="">
                        <button id="precisa">Doações</button>
                    </a>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="scriptPerfil.js"></script>

</html>
