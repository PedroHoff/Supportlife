<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/684b166144.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="principal.css">
    <link rel="icon" href="../imagens/folha.png">
    <title>Instituição</title>
</head>
<header>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        h1,
        button,
        h3,
        h2 {
            font-family: "Quicksand", sans-serif;
        }
    </style>
    <div class="nav">
        <nav>
            <h1>Supportlife</h1>
        </nav>
    </div>

</header>

<body>
    <div class="perfil">
        <div class="div1">
            <section class="campanha">
                <h1>Seu Perfil</h1><button id="voltar">Voltar</button>
            </section>
            <section class="criação">
                <div class="causa1">
                    <div class="Perfil">
                        <div id="foto_perfil"></div>
                        <div class="infos">
                            <h1></h1>
                            <p id="datadeNascimento">Data de fundação: </p>

                            <button id="editar">Editar Perfil</button>

                            <form id="formulario" style="display: none;">

                                <label for="">imagem</label>
                                <input type="file" id="imagem" name="imagem">
                            
                                <label for="dataNascimento">Data de Nascimento:</label>
                                <input type="date" id="datadeNascimento" name="dataNascimento">
                             
                                <label for="endereco">Localização:</label>
                                <input type="text" id="endereco" name="localizacao">
                                
                                <label for="pix">PIX:</label>
                                <input type="text" id="pix" name="pix">
                              
                                <label for="redes">Caso possua alguma rede social<br> insira o Link!</label>
                                <input type="text" placeholder="Facebook" id="Facebook" name="Facebook">
                                <input type="text" placeholder="Instagram" id="Instagram" name="Instagram">
                                <input type="text" placeholder="Twitter" id="Twitter" name="Twitter">
                                <input type="text" placeholder="LinkedIn" id="LinkedIn" name="LinkedIn">
                               
                                <button type="button" id="salvar">Salvar</button>
                                <button type="button" id="fecharFormulario">Fechar</button>
                            </form>
                        </div>
                    </div>
                
                    <div class="redes">
                        <a href="#" target="_blank" id="link_instagram"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" target="_blank" id="link_facebook"><i class="fa-brands fa-square-facebook"></i></a>
                        <a href="#" target="_blank" id="link_twitter"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" target="_blank" id="link_linkedin"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="causa2">
                    <section class="local">
                        <h1>Sua localização</h1><br>
                        <p id="local"></p> 
                    </section>
                    <a href="../publicações/postagens.html">
                        <button id="precisa">Doações</button>
                    </a>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="scriptInstituicao.js"></script>

</html>
